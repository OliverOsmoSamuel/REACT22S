<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8e0ddc688c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async></script>
  </head>
  <body>
    <main class="main">
      <container id="gradient" class="gradient"></container>
      <container class="generator">
        <div class="header">
          <h1 class="header__h1">Gradient Generator</h1>
          <p class="header__p">Beautiful, lush gradients</p>
        </div>
        <form id="form" class="form">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Colors</legend>
            <input
              class="form__input-color"
              type="color"
              id="first-color"
              name="color"
              value="#FFC700"
            />
            <input
              class="form__input-color"
              type="color"
              id="second-color"
              name="color"
              value="#FF0000"
            />
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend">Direction</legend>
            <div class="form__grid">
              <div class="form__direction">
                <input
                  class="form__input"
                  type="radio"
                  name="direction"
                  value="135deg"
                  id="south-east"
                />
                <label for="south-east">
                  <i class="fa-solid fa-arrow-down rotate"></i>
                </label>
              </div>
              <div class="form__direction">
                <input
                  class="form__input"
                  type="radio"
                  name="direction"
                  value="180deg"
                  id="south"
                  checked="checked"
                /><label for="south">
                  <i class="fa-solid fa-arrow-down"></i>
                </label>
              </div>
              <div class="form__direction">
                <input
                  class="form__input"
                  type="radio"
                  name="direction"
                  value="225deg"
                  id="south-west"
                /><label for="south-west">
                  <i class="fa-solid fa-arrow-left rotate"></i>
                </label>
              </div>
              <div class="form__direction">
                <input
                  class="form__input"
                  type="radio"
                  name="direction"
                  value="90deg"
                  id="west"
                /><label for="west">
                  <i class="fa-solid fa-arrow-right"></i>
                </label>
              </div>
              <div class="form__spacer"></div>
              <div class="form__direction">
                <input
                  class="form__input"
                  type="radio"
                  name="direction"
                  value="270deg"
                  id="nord-west"
                /><label for="nord-west">
                  <i class="fa-solid fa-arrow-left"></i>
                </label>
              </div>
              <div class="form__direction">
                <input
                  class="form__input"
                  type="radio"
                  name="direction"
                  value="45deg"
                  id="nord"
                /><label for="nord">
                  <i class="fa-solid fa-arrow-right rotate"></i>
                </label>
              </div>
              <div class="form__direction">
                <input
                  class="form__input"
                  type="radio"
                  name="direction"
                  value="0deg"
                  id="nord-east"
                /><label for="nord-east">
                  <i class="fa-solid fa-arrow-up"></i>
                </label>
              </div>
              <div class="form__direction">
                <input
                  class="form__input"
                  type="radio"
                  name="direction"
                  value="315deg"
                  id="east"
                /><label for="east">
                  <i class="fa-solid fa-arrow-up rotate"></i>
                </label>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="output">
          <h2 class="output__h2">Code</h2>
          <code class="output__p" id="output"></code>
        </div>
      </container>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <container class="container">
      <section class="header">
        <h1 class="header__h1">Pizza order</h1>
        <p class="header__p">Create the pizza of your dreams</p>
      </section>
      <form class="form">
        <div class="form__wrapper">
          <h2 class="form__h2">Fill the details</h2>
          <div class="divider"></div>
        </div>
        <div class="form__wrapper">
          <label class="subtitle" for="name">Fill in your name</label>
          <input id="name" type="text" required />
        </div>
        <div class="divider"></div>
        <div class="form__wrapper">
          <label class="subtitle" for="form__radio-wrapper"
            >Choose the size of the Pizza</label
          >
          <div id="form__radio-wrapper" class="form__radio-wrapper">
            <div class="form__size-wrapper">
              <input
                name="pizza-size"
                type="radio"
                id="pizza-size-2"
                value="2"
                checked
              />
              <label for="pizza-size-2">For 2 | 7,50€</label>
            </div>
            <div class="form__size-wrapper">
              <input
                name="pizza-size"
                type="radio"
                id="pizza-size-4"
                value="4"
              />
              <label for="pizza-size-4">For 4 | 10,50€</label>
            </div>
            <div class="form__size-wrapper">
              <input
                name="pizza-size"
                type="radio"
                id="pizza-size-6"
                value="6"
              />
              <label for="pizza-size-6">For 6 | 12,50€</label>
            </div>

            <div class="form__size-wrapper">
              <input
                name="pizza-size"
                type="radio"
                id="pizza-size-8"
                value="8"
              />
              <label for="pizza-size-8">For 8 | 15,50€</label>
            </div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="form__checkbox-wrapper">
          <label class="subtitle">Pick your favourite toppings</label>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-pepperoni"
              value="pepperoni"
            />
            <label for="toppings-pepperoni">pepperoni</label>
          </div>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-sausage"
              value="sausage"
            />
            <label for="toppings-sausage">sausage</label>
          </div>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-mushrooms"
              value="mushrooms"
            />
            <label for="toppings-mushrooms">mushrooms</label>
          </div>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-bacon"
              value="bacon"
            />
            <label for="toppings-bacon">bacon</label>
          </div>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-onions"
              value="onions"
            />
            <label for="toppings-onions">onions</label>
          </div>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-extra-cheese"
              value="extra cheese"
            />
            <label for="toppings-extra-cheese">extra cheese</label>
          </div>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-peppers"
              value="peppers"
            />
            <label for="toppings-peppers">peppers</label>
          </div>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-chicken"
              value="chicken"
            />
            <label for="toppings-chicken">chicken</label>
          </div>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-olives"
              value="olives"
            />
            <label for="toppings-olives">olives</label>
          </div>
          <div class="form__toppings-wrapper">
            <input
              type="checkbox"
              name="toppings"
              id="toppings-spinach"
              value="spinach"
            />
            <label for="toppings-spinach">spinach</label>
          </div>
        </div>
        <div class="divider"></div>
        <div class="form__wrapper">
          <label for="delivery" class="form__label subtitle"
            >Where would you like to eat?</label
          >
          <select name="delivery" id="delivery">
            <option value="">Please choose an option</option>
            <option value="home-delivery">Home delivery, +5€</option>
            <option value="eat-in">Eat in</option>
            <option value="pickup">pickup food</option>
          </select>
        </div>
        <div class="divider"></div>
        <input
          class="form__button"
          type="button"
          value="Order now!"
          onclick="priceCalculator(), orderSummary()"
        />
      </form>
      <section class="image"></section>
      <section class="output">
        <h2 class="output__h2">Order Summary</h2>
        <div class="divider"></div>

        <div class="output__wrapper">
          <h3 class="output__h3">Name:</h3>
          <p id="output-name" class="output__p"></p>
        </div>
        <div class="output__wrapper">
          <h3 class="output__h3">Pizza Size:</h3>
          <p id="output-pizza-size" class="output__p"></p>
        </div>
        <div class="output__wrapper">
          <h3 class="output__h3">Toppings:</h3>
          <p id="output-toppings" class="output__p"></p>
        </div>
        <div class="output__wrapper">
          <h3 class="output__h3">Delivery:</h3>
          <p id="output-delivery" class="output__p"></p>
        </div>

        <div class="divider"></div>

        <div class="output__wrapper">
          <h3 class="output__h3">Total</h3>
          <p id="output-total" class="output__p"></p>
        </div>
      </section>
    </container>
  </body>
</html>
